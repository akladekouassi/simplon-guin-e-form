<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- our project just needs Font Awesome Solid + Brands -->
    <link href="./assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="./assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="./assets/fontawesome/css/solid.css" rel="stylesheet" />
    <link href="./assets/fontawesome/css/regular.css" rel="stylesheet" />
    <link href="./assets/fontawesome/css/sharp-thin.css" rel="stylesheet" />
    <link href="./assets/fontawesome/css/duotone-thin.css" rel="stylesheet" />
    <link
      href="./assets/fontawesome/css/sharp-duotone-thin.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>INDEX</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row align-items-center h-100">
        <div class="col-5">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRe0rDDpHvSbHn-s01ZUYCV-AjhousrwgaWpg&s"
            alt="Image"
            width="300px"
            height="300px"
          />
        </div>
        <div class="col-7 form-container">
          <div class="title">
            <h1>Create Account</h1>
          </div>
          <div class="inputs-container">
            <!--Username input-->
            <div>
              <label for="username" class="form-label label">Username</label>
              <div class="Input-line">
                <div class="input-group">
                  <input
                    id="username"
                    type="text"
                    name="username"
                    class="form-control"
                    aria-label="user"
                    placeholder="Enter your username"
                  />
                  <span class="icon"><i class="fa-regular fa-user"></i></span>
                </div>
              </div>
              <span id="username-error"></span>
            </div>

            <!--Email input-->
            <div>
              <label for="email" class="form-label label">Email</label>
              <div class="Input-line">
                <div class="input-group">
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    aria-label="user"
                    placeholder="Enter your email"
                  />
                  <span class="icon"
                    ><i class="fa-regular fa-envelope"></i
                  ></span>
                </div>
              </div>
            </div>

            <!--Password input-->
            <div>
              <label for="password" class="form-label label">Password</label>
              <div class="Input-line">
                <div class="input-group">
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    aria-label="user"
                    placeholder="Enter your password"
                  />
                  <span class="icon"><i class="fa-regular fa-eye"></i></span>
                </div>
              </div>
            </div>
          </div>

          <!--Checkbox-->
          <div class="checkbox-container">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="updateCheckbox"
              />
              <label class="form-check-label" for="updateCheckbox">
                Send me news and updates
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                checked
                id="cguCheckbox"
              />
              <label class="form-check-label" for="cguCheckbox">
                <span
                  >Agreed to
                  <a href="#" class="link">terms and conditions</a></span
                >
              </label>
            </div>
          </div>

          <!--Validate button-->
          <div class="d-grid col-10" style="margin: 40px; display: flex">
            <button
              class="btn btn-primary"
              onclick="validateForm()"
              type="submit"
            >
              Create Account
            </button>
          </div>

          <!--Liness-->
          <div class="row line-container" style="margin: 40px; display: flex">
            <span class="col-4 line"></span>
            <div class="col-4">Or sign up with</div>
            <span class="col-4 line"></span>
          </div>

          <!--Social buttons-->
          <div class="d-grid gap-2 d-md-block mb-10">
            <button class="gmail-button" type="button">
              <i class="fa-solid fa-envelope"></i>
            </button>
            <button class="facebook-button" type="button">
              <i class="fa-brands fa-facebook-f"></i>
            </button>
          </div>

          <!--Signin link-->
          <div class="d-grid gap-2 d-md-block" style="margin: 20px 0">
            <span
              >Already have account ? <a href="#" class="link">Signin</a></span
            >
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
